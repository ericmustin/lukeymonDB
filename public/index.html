<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style type="text/css">
    .col-1 {
        width: 8.33%;
    }
    
    .col-2 {
        width: 16.66%;
    }
    
    .col-3 {
        width: 25%;
    }
    
    .col-4 {
        width: 33.33%;
    }
    
    .col-5 {
        width: 41.66%;
    }
    
    .col-6 {
        width: 50%;
    }
    
    .col-7 {
        width: 58.33%;
    }
    
    .col-8 {
        width: 66.66%;
    }
    
    .col-9 {
        width: 75%;
    }
    
    .col-10 {
        width: 83.33%;
    }
    
    .col-11 {
        width: 91.66%;
    }
    
    .col-12 {
        width: 100%;
    }
    
    .row::after {
        content: "";
        clear: both;
        display: block;
    }
    
    [class*="col-"] {
        float: left;
    }
    
    li {
        text-align: center;
    }
    
    div#fixedHeader {
        position: static;
        width: 100%;
        height: auto;
    }
    
    div#titleContainer {
        text-align: center;
        display: inline;
        font-weight: bold;
    }
    
    a {
        text-decoration: none;
        font-family: 'Sans-Serif';
        font-color: rgb(106, 192, 203);
    }
    
    @media only screen and (max-width: 768px) {
        /* For mobile phones: */
        [class*="col-"] {
            width: 100%;
        }
        div#titleContainer {
            text-align: center;
        }
    }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
</head>

<body>
    <div class="row">
        <div id="fixedHeader">
            <div class="col-12" id="titleContainer">
                <p>
                    <form id="calc" action="index.html">
                        <input type="text" id="symbol" value="QQQ" />
                        <input type="submit" value="Search">
                    </form>
                    <select name="listOfSymbols" id="options" multiple="multiple"></select>
                </p>
            </div>
        </div>
        <div class="col-12">
            <div id="title"></div>
            <ul id="recap"></ul>
            <div class="col-12" id="tester" style="height:30%;"></div>
        </div>
    </div>
</body>
<script type="text/javascript">
$(document).ready(function() {
    var symbolList = [];
    $.get("/input").done(function(response, error) {
        symbolList = response.data.sort();
        symbolList.forEach(function(newSymbol) {
            var opt = document.createElement('option');
            opt.text = newSymbol;
            opt.value = newSymbol;
            opt.class = 'option';
            $('#options').append(opt, null);
        });
    });

    $('#options').on('change', function() {
        var x = $('option:selected').val();
        $('#symbol').val(x);
    });

    $('#calc').on('submit', function(event) {
        event.preventDefault();
        var data = $('#symbol')
        $.post("/api", {
            symbol: data[0].value
        }).done(function(response, errorHandler) {
            if (errorHandler !== 'success') {
                console.log('error');
                console.log(errorHandler);
            } else if (JSON.parse(response).error === true) {
                $('#tester').replaceWith('<div class="col-12" id="tester" style="height:30%;">Error, please select a valid symbol.</div>')
            } else {
                if (response.error) {
                    console.log("response is: ", response.error);
                } else {
                    var response = JSON.parse(response);

                    var data = [{
                        x: response.outputIds,
                        y: response.outputPrices,
                        type: "scatter"
                    }];
                    var axisXTemplate = {
                        showgrid: false,
                        zeroline: false,
                        nticks: 1,
                        showline: true,
                        title: "Time",
                        mirror: 'all'
                    };
                    var axisYTemplate = {
                        showgrid: false,
                        zeroline: true,
                        nticks: 10,
                        showline: true,
                        title: "Price",
                        mirror: 'all'
                    };
                    var layout = {
                        xaxis: axisXTemplate,
                        yaxis: axisYTemplate
                    };
                    $('#tester').replaceWith('<div class="col-12" id="tester" style="height:30%;"></div>');
                    TESTER = document.getElementById('tester');
                    Plotly.plot(TESTER, data, layout);

                    TITLE = document.getElementById('title');

                    TITLE.innerHTML = "Last Trade: " +
                        response.topTrade.Symbol +
                        " " +
                        response.topTrade.Expiration +
                        " " +
                        response.topTrade.Strike +
                        " r/c traded " +
                        response.topTrade.Price +
                        " " + response.topTrade.Type +
                        " " +
                        response.topTrade.Size +
                        "x. Average Price: " +
                        response.avgPx.toFixed(4) +
                        ". Total Size: " +
                        response.totalSize +
                        "x. Date: " +
                        response.topTrade.Date;



                    $('#recap').replaceWith('<ul id="recap"></ul>');
                    RECAP = document.getElementById('recap');
                    response.outputAllTrades.forEach(function(trade) {
                        var $recapDiv = $('<li class="col-12"></li>');
                        $recapDiv.text(
                            trade.Symbol +
                            " " +
                            trade.Expiration +
                            " " +
                            trade.Strike +
                            " r/c traded " +
                            trade.Price +
                            " " + trade.Type +
                            " " +
                            trade.Size +
                            "x. Date: " +
                            trade.Date
                        );
                        $("#recap").prepend($recapDiv);
                    });
                    $("#recap").prepend('<h3 class="col-12" style="font-weight:bold;text-align:center">Trade History</h2>');
                }
            }
        });
    });
});
</script>

</html>
